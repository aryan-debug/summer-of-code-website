{% include 'admin/header.html' %}
    <table id="users">
        <thead>
            <tr>
                <th>Username</th>
                <th>Banned</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{"Yes" if user.banned else "No"}}</td>
                    <td>
                        {% for role in user.roles %}
                            {{role|title}}{{"" if loop.last else ", "}}
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'admin/footer.html' %}
