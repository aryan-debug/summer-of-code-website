{% include 'header.html' %}
<h1>Challenges</h1>
{% for challenge in challenges %}
  <section id="challenge-{{challenge.id}}">
    <hgroup>
      <h3><a href="/challenges/{{challenge.id}}">{{challenge.title}}</a></h3>
      <h4>{{challenge.formatted_start}} until {{challenge.formatted_end}}</h4>
    </hgroup>
    <p>{{challenge.markdown}}</p>
  </section>
{% endfor %}
